<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIJOE</title>

  <!-- Styles & scripts -->
  <link rel="stylesheet" href="style.css?v=9">
  <script defer src="index.js?v=9"></script>
  <script defer src="script.js?v=9"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .background {
      background: url("joey.png?v=9") center/cover no-repeat;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      filter: brightness(0.6); /* darken slightly for readability */
    }
    h1 {
      margin: 16px;
      font-size: 28px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    .overlay {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .card {
      background: rgba(17, 24, 39, 0.8);
      border-radius: 16px;
      padding: 16px;
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
      backdrop-filter: blur(4px);
    }
    .row { display:flex; gap:8px; }
    input[type="text"] {
      flex:1; padding:12px; border-radius:12px;
      border:1px solid #334155;
      background:#0b1220; color:#e2e8f0;
    }
    button {
      padding:12px 16px; border-radius:12px; border:0;
      background:#22c55e; color:#0b1220; font-weight:700; cursor:pointer;
    }
    .out {
      background:rgba(11,18,32,0.8);
      border:1px solid #334155;
      border-radius:12px;
      padding:12px; min-height:80px; margin-top:12px;
      text-align:left; backdrop-filter: blur(4px);
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap:16px;
      width: 100%;
      max-width: 900px;
    }
    .grid .card {
      cursor:pointer;
      transition:0.2s;
      text-align:center;
    }
    .grid .card:hover {
      background: rgba(30,41,59,0.9);
    }
  </style>
</head>
<body>
  <!-- Joey background -->
  <div class="background"></div>

  <h1>AIJOE HELLO ğŸ¶</h1>

  <div class="overlay">
    <!-- Ask Joey box -->
    <div class="card">
      <div class="row">
        <input id="userText" type="text" placeholder="Ask Joey anythingâ€¦" />
        <button id="askBtn">Ask</button>
      </div>
      <div id="reply" class="out" aria-live="polite"></div>
    </div>

    <!-- Feature grid -->
    <div class="grid">
      <div class="card" onclick="getBibleVerse()"><h3>ğŸ“– Bible Verse</h3></div>
      <div class="card" onclick="getJoke()"><h3>ğŸ˜‚ Joke</h3></div>
      <div class="card" onclick="getWeather()"><h3>â˜€ï¸ Weather</h3></div>
      <div class="card" onclick="getGPS()"><h3>ğŸ“ GPS</h3></div>
      <div class="card" onclick="playMusic()"><h3>ğŸµ Music</h3></div>
      <div class="card" onclick="helpMeFix()"><h3>ğŸ› ï¸ Help Me Fix</h3></div>
      <div class="card" onclick="emergencyHelp()"><h3>ğŸš¨ Emergency</h3></div>
      <div class="card" onclick="selfHelp()"><h3>ğŸ’¡ Self Help</h3></div>
    </div>
  </div>

  <!-- === FOOTER PATCH === -->
  <script>
    // Endpoint
    window.AIJOE_ENDPOINT = "https://aixqz.life/.netlify/functions/askAI";

    // Ask Joey
    async function askAI(userText) {
      const res = await fetch(window.AIJOE_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: userText }),
      });
      if (!res.ok) throw new Error("Bad response " + res.status);
      const data = await res.json();
      return data.reply || "(no reply)";
    }

    // Wire up input
    const btn = document.getElementById("askBtn");
    const input = document.getElementById("userText");
    const replyBox = document.getElementById("reply");

    async function onAsk() {
      const msg = input.value.trim();
      if (!msg) return;
      replyBox.textContent = "Joey is thinkingâ€¦ ğŸ¾";
      try {
        const reply = await askAI(msg);
        replyBox.textContent = reply;
      } catch (e) {
        replyBox.textContent = "Network error âŒ";
        console.error(e);
      }
    }
    btn.addEventListener("click", onAsk);
    input.addEventListener("keydown", e => { if (e.key === "Enter") onAsk(); });

    // Placeholder feature functions
    function getBibleVerse() { replyBox.textContent = "ğŸ“– Daily verse coming soonâ€¦"; }
    function getJoke() { replyBox.textContent = "ğŸ˜‚ A new joke every day soonâ€¦"; }
    function getWeather() { replyBox.textContent = "â˜€ï¸ Weather info coming soonâ€¦"; }
    function getGPS() { replyBox.textContent = "ğŸ“ GPS feature coming soonâ€¦"; }
    function playMusic() { replyBox.textContent = "ğŸµ Opening music linkâ€¦"; }
    function helpMeFix() { replyBox.textContent = "ğŸ› ï¸ Help guide coming soonâ€¦"; }
    function emergencyHelp() { replyBox.textContent = "ğŸš¨ Emergency services soonâ€¦"; }
    function selfHelp() { replyBox.textContent = "ğŸ’¡ Self-help tips coming soonâ€¦"; }

    // Health check
    fetch(window.AIJOE_ENDPOINT, { method: "GET" })
      .then(r => r.json())
      .then(j => console.log("AIJOE health:", j))
      .catch(e => console.warn("AIJOE not reachable:", e));

    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js?v=9").catch(console.error);
    }
  </script>
  <!-- === END FOOTER PATCH === -->
</body>
</html>
