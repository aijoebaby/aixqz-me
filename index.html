<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIJoe Voice</title>
  <meta name="theme-color" content="#4CAF50" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />

  <!-- Porcupine Wake-Word Engine (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@picovoice/porcupine-web-en-worker/dist/porcupine-web-en-worker.js"></script>
  <!-- Main App Logic as ES Module -->
  <script type="module" src="script.js"></script>
</head>
<body><script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('service-worker.js')
      .then(() => console.log('SW registered'))
      .catch(console.error);
  }
</script>
</body>
</html>
  <div class="overlay"></div>
  <img src="joey-bg.png" alt="Joey Avatar" class="avatar" />
  <h1>Welcome to AIJoe Voice!</h1>

  <div class="controls">
    <button id="voice-btn">Talk to AIJoe</button>
    <button id="bible-btn">Daily Bible Verse</button>
    <button id="gps-btn">GPS</button>
    <button id="emergency-btn">Instant Help</button>
    <button id="music-btn">Music</button>
    <button id="weather-btn">Weather</button>
    <button id="mood-tracker-btn">Mood Tracker</button>
    <button id="list-manager-btn">List Manager</button>
    <button id="ask-btn">Ask AI</button>
    <button id="joke-btn">Joke</button>
    <button id="fix-btn">Help Me Fix Something</button>
    <button id="find-btn">Find Nearby Place</button>
  </div>

  <div id="ai-output"></div>

  <section id="mood-section" class="feature-section">
    <h2>Mood Tracker</h2>
    <input id="mood-input" placeholder="How are you feeling today?" />
    <button id="mood-submit">Submit Mood</button>
    <ul id="mood-list"></ul>
  </section>

  <section id="list-section" class="feature-section">
    <h2>List Manager</h2>
    <input id="list-input" placeholder="Add a new item" />
    <button id="list-add">Add Item</button>
    <ul id="list-items"></ul>
  </section>
</body><script src="https://cdn.jsdelivr.net/npm/@picovoice/porcupine-web-en-worker/dist/porcupine-web-en-worker.js"></script>
<script type="module" src="script.js"></script>
</html>
